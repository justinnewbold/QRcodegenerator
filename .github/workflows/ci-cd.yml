name: CI/CD with Auto-Fix

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['main']

env:
  NODE_VERSION: '18.17.0'

jobs:
  test-and-build:
    name: Test, Build & Auto-Fix
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter with auto-fix
        id: lint
        run: |
          npm run lint:fix || true
          if [[ $(git status --porcelain) ]]; then
            echo "lint_fixed=true" >> $GITHUB_OUTPUT
          else
            echo "lint_fixed=false" >> $GITHUB_OUTPUT
          fi

      - name: Run type checking
        id: typecheck
        run: |
          npm run type-check 2>&1 | tee typecheck.log
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "type_errors=true" >> $GITHUB_OUTPUT
            echo "## Type Check Errors" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat typecheck.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "type_errors=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        id: test
        run: |
          npm run test -- --ci --coverage --maxWorkers=2 2>&1 | tee test.log
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "test_failed=true" >> $GITHUB_OUTPUT
            echo "## Test Failures" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat test.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "test_failed=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload coverage to artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Build application
        id: build
        run: |
          npm run build 2>&1 | tee build.log
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "build_failed=true" >> $GITHUB_OUTPUT
            echo "## Build Errors" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat build.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "build_failed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push lint fixes
        if: steps.lint.outputs.lint_fixed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "chore: auto-fix linting issues [skip ci]"
          git push

      - name: Create success summary
        if: success()
        run: |
          echo "## âœ… All Checks Passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Linting passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Type checking passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build succeeded" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.lint.outputs.lint_fixed }}" == "true" ]; then
            echo "- ðŸ”§ Lint fixes auto-committed" >> $GITHUB_STEP_SUMMARY
          fi

  deploy:
    name: Deploy to Vercel
    needs: test-and-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployed to: ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
